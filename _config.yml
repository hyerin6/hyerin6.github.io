# # # # # # # # # # # # #
#   K i k o - p l u s   #
# # # # # # # # # # # # #

# Basic
name:               "Park Hyerin"

author:
  github:           hyerin6
  linkedin: 	    No	
  email:            hyerinn6@gmail.com

copyright:
  year:             2022
  name:             Hyerin

# Analytics
analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : "G-8RJ9ZZ1LSQ"
    anonymize_ip         : # true, false (default)

# Disqus
disqus:
  id:               "hyerin"

# URL
url:                "https://hyerin6.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            " " # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdownf
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Category"
    url:            "/category"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/hyerin6"


# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

remote_theme : aweekj/Kiko-plus

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]