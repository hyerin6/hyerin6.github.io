---
layout: page
title: Category
permalink: /category/
---

<header class="site-category">
    <ul class="mylist">
        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
        {% if node.title != null %}
        {% if node.layout == "category" %}

        <li>
            <h3>
            <a class="category-link {% if page.url == node.url %} active{% endif %}"
               href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
            </h3>
        </li>
        {% endif %}
        {% endif %}
        {% endfor %}
    </ul>
</header>
