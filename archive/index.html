---
layout: page
title: Archive
---
{% if site.posts.size == 0 %}
<h2>No post found</h2>
{% else %}
{% for post in site.posts %}
{% if post.link %}
<a href="{{ post.link }}">
  {% else %}
  <a href="{{ post.url | prepend: site.baseurl }}">
    {% endif %}
    <span class="archive-list-post-title">
          {{ post.title }}
        </span>
    <span class="archive-list-post-date">
          <time>| {{ post.date | date_to_string }}</time>
        </span>
  </a>
  {% endfor %}
  {% endif %}
</a>
